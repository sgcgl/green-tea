<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-items *ngIf="loadedFeature === 'item'"></app-items>
      <app-brands
        *ngIf="loadedFeature === 'item'"></app-brands>

    </div>
  </div>
</div>
